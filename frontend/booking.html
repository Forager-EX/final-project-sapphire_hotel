      <!-- Booking Section -->
      <section id="booking" class="booking section">
        <div class="container">
          <h2>Book Your Stay</h2>
          <form id="bookingForm">
            <!-- Booking Form -->
            <div class="row gy-4">
              <div class="col-lg-6">
                <label for="checkInDate" class="form-label">Check-In Date:</label>
                <input
                  type="text"
                  id="checkInDate"
                  class="form-control"
                  placeholder="Select Check-In Date"
                  readonly
                  required
                />
              </div>
              <div class="col-lg-6">
                <label for="checkOutDate" class="form-label">Check-Out Date:</label>
                <input
                  type="text"
                  id="checkOutDate"
                  class="form-control"
                  placeholder="Select Check-Out Date"
                  readonly
                  required
                />
              </div>
              <div class="col-lg-6">
                <label for="roomType" class="form-label">Room Type:</label>
                <select id="roomType" class="form-select" required>
                  <option value="" disabled selected>Select Room Type</option>
                  <option value="standard">Standard</option>
                  <option value="deluxe">Deluxe</option>
                  <option value="Exclusive">Exclusive Suite</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="numberOfGuests" class="form-label">Number of Guests:</label>
                <input
                  type="number"
                  id="numberOfGuests"
                  class="form-control"
                  min="1"
                  max="5"
                  required
                />
              </div>
            </div>

            <!-- Booking Summary -->
            <div class="booking-summary mt-4">
              <h3>Booking Summary</h3>
              <div id="summaryRoomType" class="mt-2"></div>
              <div id="summaryGuests" class="mt-2"></div>
              <div id="summaryNights" class="mt-2"></div>
              <div id="summaryTotalAmount" class="mt-2"></div>
              <button type="submit" class="btn btn-primary mt-3" id="confirmButton">
                Confirm Booking
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- Payment Overlay -->
    <div id="paymentOverlay" class="overlay d-none">
      <div class="payment-modal">
        <span class="close-btn">&times;</span>
        <h2>Complete Your Payment</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div class="form-group">
            <label for="cardName">Name on Card</label>
            <input type="text" id="cardName" placeholder="John Doe" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" id="expiryDate" placeholder="MM/YY" required />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" required />
            </div>
          </div>
          <div id="paymentAmount" class="mb-3"></div>
          <button type="submit" class="btn btn-primary pay-now-btn">
            Pay Now
          </button>
        </form>
      </div>
